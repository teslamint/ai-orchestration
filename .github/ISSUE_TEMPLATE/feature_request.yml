name: Feature Request
description: 새 기능 제안
labels: ["enhancement"]
body:
  - type: textarea
    id: description
    attributes:
      label: 기능 설명
      description: 어떤 기능을 원하시나요?
    validations:
      required: true
  - type: textarea
    id: usecase
    attributes:
      label: 사용 사례
      description: 이 기능이 어떻게 도움이 되나요?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려한 다른 방법이 있나요?
