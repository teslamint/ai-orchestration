name: Bug Report
description: 버그 신고
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 어떤 문제가 발생했나요?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 재현 단계
      description: 버그를 재현하는 단계
      placeholder: |
        1. '...' 명령 실행
        2. '...' 옵션 선택
        3. 에러 발생
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 예상 동작
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 실제 동작
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 환경
      description: Python 버전, OS, CLI 버전 등
      placeholder: |
        - OS: macOS 14.0
        - Python: 3.11
        - gemini/codex/claude CLI 버전
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 로그/스크린샷
      description: 관련 에러 로그나 스크린샷
